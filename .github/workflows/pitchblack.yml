name: PitchBlack CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2-beta
    - name: Initialize the Droid Builder
      uses: rokibhasansagar/actions_droid-builder@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
